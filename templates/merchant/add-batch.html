{% extends 'merchant/base.html' %}
{% load static %}
{% block content %}
<body>
<div id="pcoded" class="pcoded">
    <div class="pcoded-overlay-box"></div>
    <div class="pcoded-container navbar-wrapper">
        <nav class="navbar header-navbar pcoded-header">
            <div class="navbar-wrapper">
                <div class="navbar-logo">
                    <a href="{% url 'dashboard' %}"><img src="{% static 'img/logo.png' %}" class="img_logo"/></a>
                    <a class="mobile-menu" id="mobile-collapse" href="#!">
                        <i class="icofont icofont-navigation-menu icon-toggle-right"></i>
                    </a>
                </div>
                <div class="navbar-container container-fluid">
                    <ul class="nav-left">
                        <li class="header-search">

                        </li>
                    </ul>
                    <ul class="nav-right">
                        <li class="user-profile header-notification">
                            <div class="dropdown-primary dropdown">
                                <div class="dropdown-toggle" data-toggle="dropdown"><i class="feather icon-user"> </i>
                                    Welcome, {{request.session.name}} <i class="feather icon-chevron-down"> </i></div>
                                <ul class="profile-notification  dropdown-menu">
                                    <li><a href="{% url 'edit_profile' %}" class="waves-effect waves-light"
                                           style="float: none;"> <i class="feather icon-settings"> </i> My Profile </a>
                                    </li>
                                    <li><a href="login-page.html" class="waves-effect waves-light" style="float: none;"
                                           data-toggle="modal" data-target="#Logout">
                                        <i class="feather icon-log-out"> </i> Logout </a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="pcoded-main-container">
            <div class="pcoded-wrapper">
                <nav class="pcoded-navbar">
                    <div class="nav-list">
                        <div class="pcoded-inner-navbar main-menu">
                            <ul class="pcoded-item pcoded-left-item">
                                <li class="pcoded-hasmenu">
                                    <a href="{% url 'dashboard' %}#">
                                        <span class="pcoded-micon"><i class="feather icon-home"></i></span>
                                        <span class="pcoded-mtext">Dashboard </span>
                                    </a>
                                </li>
                                <li class="pcoded-hasmenu">
                                    <a href="{% url 'products' %}">
                                        <span class="pcoded-micon"><i class="feather icon-box"></i></span>
                                        <span class="pcoded-mtext">Products</span>
                                    </a>
                                </li>
                                <li class="pcoded-hasmenu active">
                                    <a href="{% url 'batch' %}">
                                        <span class="pcoded-micon"><i class="feather icon-layers"></i></span>
                                        <span class="pcoded-mtext">Batches</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="pcoded-content">
                    <div class="page-header card">
                        <div class="row align-items-end">
                            <div class="col-lg-8">
                                <div class="page-header-title">
                                    <div class="d-inline">
                                        <h5><a href="{% url 'batch' %}"><i class="icofont icofont-simple-left"></i></a>
                                            Add Batch</h5>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">

                            </div>
                        </div>
                    </div>
                    <div class="page-header card">
                        <div class="card">
                            <form method="POST">
                                {% csrf_token %}
                                <div class="card-block">

                                    <div class="row">

                                        <div class="col-xl-6 col-lg-6 col-sm-12">
                                            <div class="form-group">
                                                <label>Choose Product</label>
                                                <select class="form-control" name="product_id">
                                                    <option selected="selected" disabled="disabled">Select option
                                                    </option>
                                                    {% for product_data in products %}
                                                    <option value="{{product_data.id}}">{{product_data.product_name}}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-sm-12">
                                            <div class="form-group">
                                                <label>Batch Number</label>
                                                <input type="text" name="batch_number" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-6 col-lg-6 col-sm-12">
                                            <div class="form-group">
                                                <label>Quantity</label>
                                                <input type="text" name="batch_quantity" class="form-control">
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-sm-12">
                                            <div class="form-group">
                                                <label>Start Date</label>
                                                <input type="date" name="batch_start_date" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-6 col-lg-6 col-sm-12">
                                            <div class="form-group">
                                                <label>Start Time</label>
                                                <input type="time" name="batch_start_time" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="clearfix gen-btn">
                                        <button type="submit" class="btn btn-primary">Generate</button>
                                    </div>
                                </div>
                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="Logout" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header"></div>
            <div class="modal-body text-center">
                <h4>Do you want to Logout? </h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default waves-effect " data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary waves-effect waves-light ">Yes</button>
            </div>
        </div>
    </div>
</div>
</body>
{% endblock %}
