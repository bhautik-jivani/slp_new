{% extends 'admin_base.html' %}
{% load static %}

{% block content %}
<section class="login-block">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <form class="md-float-material" method="POST" action="."> {% csrf_token %}
          <div class="text-center"> <img src="{% static 'img/logo.png' %}" alt="logo.png" width="150" height="auto"> </div>
          <div class="auth-box card">
            <div class="card-block">
              <div class="row">
                <div class="col-md-12">
                  <h3 class="text-center txt-primary">Sign In </h3>{{context}}
                </div>
              </div>
              <div class="form-group">
                   <label>Username</label>
                   <input type="text" class="form-control" name="email" required>
              </div>
              <div class="form-group">
                   <label>Password</label>
                   <input type="text" class="form-control" name="password" required>
              </div>
              <div class="row m-t-10 text-left">
                <div class="col-12">
                  <div class="checkbox-fade fade-in-primary">
                
                  </div>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <a href="#" data-toggle="modal" data-target="#reset-pw"><span class="cr" > <i class="cr-icon icofont txt-primary"> </i> </span> <span class="text-inverse" >Forgot Password?</span></a>
                </div>
              </div>
              <div class="row m-t-10">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center">Sign In </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<form method="POST" action="/slp_admin/forget_password/"> {% csrf_token %}
<div class="modal fade" id="reset-pw" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content p-20">
        <div class="modal-header text-center"> 
               <h3 class="w-100 p-b-10"><strong>Reset Password</strong></h3> 
        </div>
        <div class="modal-body text-center">
          <div class="clearfix">
                  <label>Please Enter Email ID</label>
               <input type="text" class="form-control" name="resetEmail">
          </div>
        </div>
        <div class="modal-footer">
             <button type="submit" class="btn btn-primary waves-effect waves-light">Submit</button>
        </div>
      </div>
    </div>
  </div>
</form>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script>
  if ("{{message}}" != ""){
    swal({
        'text': "{{message}}",
        'icon': "{{icon}}"
  }).then(function(){
      window.location = "{{url}}";
  });
  }
  

</script>
{% endblock %}
